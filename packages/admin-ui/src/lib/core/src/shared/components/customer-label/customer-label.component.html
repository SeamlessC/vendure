<clr-icon shape="user" [class.is-solid]="customer"></clr-icon>
<div *ngIf="customer">
    <a [routerLink]="['/customer', 'customers', customer.id]">
        {{ customer.firstName }} {{ customer.lastName }}
    </a>
    <br />
    <a [routerLink]="['/customer', 'customers', customer.id]">
        {{ customer.phoneNumber }}
    </a>
</div>
<div *ngIf="!customer">{{ 'common.guest' | translate }}</div>
