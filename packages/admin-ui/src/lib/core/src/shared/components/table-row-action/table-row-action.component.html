<ng-container *ngIf="!disabled; else disabledLink">
    <a class="btn btn-sm" [routerLink]="linkTo" [ngClass]="{ 'big-btn': large }">
        <clr-icon [attr.shape]="iconShape"></clr-icon>
        {{ label }}
    </a>
</ng-container>
<ng-template #disabledLink>
    <button class="btn btn-sm" disabled>
        <clr-icon [attr.shape]="iconShape"></clr-icon>
        {{ label }}
    </button>
</ng-template>
